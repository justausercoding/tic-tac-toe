<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="row">
        <button class="field" data-index="0"></button>
        <button class="field" data-index="1"></button>
        <button class="field" data-index="2"></button>
    </div>
    <div class="row">
        <button class="field" data-index="3"></button>
        <button class="field" data-index="4"></button>
        <button class="field" data-index="5"></button>
    </div>
    <div class="row">
        <button class="field" data-index="6"></button>
        <button class="field" data-index="7"></button>
        <button class="field" data-index="8"></button>
    </div> 

</body>
</html>
